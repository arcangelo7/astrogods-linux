dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter


  # HTTP requests for backend communication
  http: ^1.5.0
  
  # State management
  provider: ^6.1.1
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Date handling
  intl: ^0.20.2
  flutter_svg: ^2.2.0
  window_manager: ^0.5.1
  google_sign_in: ^7.1.1
  image_picker: ^1.2.0
  url_launcher: ^6.3.2
  go_router: ^17.0.1
  web: ^1.1.1
  dropdown_search: ^6.0.2
  gpt_markdown: ^1.1.4
  pdf: ^3.11.3
  printing: ^5.14.2
  path_provider: ^2.1.5
  file_saver: ^0.3.1
  sign_in_button: ^4.0.1
  flutter_stripe: ^12.0.2
  webview_flutter: ^4.13.0
  google_sign_in_web: ^1.1.0
  file_picker: ^10.3.8
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1
  google_sign_in_all_platforms: ^2.0.2
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
